
<header class="hdr">
  <nav class="navbar">
    <a routerLink="/" class="logo">
      <img src="../../../assets/img/firmlogo.png" alt="Firm Logo" class="logo__img" />
    </a>

    <button
      class="hamburger"
      [class.active]="menuOpen()"
      (click)="toggleMenu()"
      aria-label="Toggle navigation menu"
      [attr.aria-expanded]="menuOpen()">
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
    </button>

    <ul class="nav-links" [class.open]="menuOpen()">
      <li><a routerLink="/about" (click)="closeMenu()">About</a></li>
      <li><a routerLink="/expertise" (click)="closeMenu()">Our Expertise</a></li>
      <li class="has-dropdown" [class.dropdown-open]="dropdownOpen()">
        <a class="toplink"
           (click)="toggleDropdown($event)"
           aria-haspopup="true"
           [attr.aria-expanded]="dropdownOpen()">
          Practice Areas
        </a>
        <ul class="practice-list" role="menu" aria-label="Practice Areas submenu">
          <li role="menuitem"><a routerLink="/practice-areas/arbitration" (click)="closeMenu()">Arbitration</a></li>
          <li role="menuitem"><a routerLink="/practice-areas/commercial-litigation" (click)="closeMenu()">Commercial Litigation</a></li>
          <li role="menuitem"><a routerLink="/practice-areas/competition-law" (click)="closeMenu()">Competition Law</a></li>
          <li role="menuitem"><a routerLink="/practice-areas/corporate-insolvency" (click)="closeMenu()">Corporate and Insolvency Laws</a></li>
          <li role="menuitem"><a routerLink="/practice-areas/constitutional-law" (click)="closeMenu()">Constitutional Law</a></li>
        </ul>
      </li>
      <li><a routerLink="/leadership" (click)="closeMenu()">Leadership</a></li>
      <li><a routerLink="/insights" (click)="closeMenu()">Insights</a></li>
      <li><a routerLink="/contact" (click)="closeMenu()">Contact</a></li>
    </ul>

    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search..." aria-label="Search">
    </div>
  </nav>
</header>
